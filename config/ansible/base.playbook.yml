---
- name: Ensure system is ready and up-to-date
  hosts: all
  become: yes
  tasks:

    - name: Wait for apt list lock (Known to cause issues sometimes)
      raw: while fuser /var/lib/apt/lists/lock >/dev/null 2>&1; do echo 'Waiting for apt list lock.' && sleep 10; done
      changed_when: False

    - name: Ensure packages are updated
      apt:
        update_cache: yes
        upgrade: dist
        autoclean: yes
        autoremove: yes
    
    - name: Install a list of packages
      apt:
        pkg:
          - git
          - direnv
          - incron

    - name: Configure allow list for icron
      copy:
        dest: /etc/incron.allow
        owner: root
        group: incron
        mode: 0640
        content: "{{ primary_ssh_user }}"

    - name: Register primary user's details
      user:
        name: "{{ primary_ssh_user }}"
      register: primary_ssh_user_params

    - name: Hook direnv into primary user's shell
      lineinfile:
        path: "{{ primary_ssh_user_params.home }}/.bashrc"
        insertafter: EOF
        line: eval "$(direnv hook bash)"

- name: Setup server to reserve predefined private IP
  hosts: all
  become: yes
  pre_tasks:
    - name: Set facts
      set_fact:
        lokal_server_gateway: "{{ lookup('env', 'LOKAL_SERVER_GATEWAY') }}"
        lokal_server_ip: "{{ lookup('env', 'LOKAL_SERVER_IP') }}"
  roles:
    - role: mrlesmithjr.netplan
      netplan_enabled: true
      netplan_config_file: /etc/netplan/lokal.yaml
      netplan_renderer: networkd
      netplan_configuration:
        network:
          ethernets:
            enp0s3:
              dhcp4: no
              addresses: ["{{ lokal_server_ip }}/24"]
              gateway4: "{{ lokal_server_gateway }}"
              nameservers:
                addresses: [1.1.1.1, 1.0.0.1]
          version: 2

