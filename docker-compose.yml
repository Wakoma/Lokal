      PGID: ${PGID}
      TZ: ${TZ}
      JELLYFIN_PublishedServerUrl: https://${DOMAIN_JELLYFIN}
    volumes:
      - jellyfin:/config
      - ${JELLYFIN_DATA_DIR}:/data
