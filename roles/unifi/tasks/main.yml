---
- name: Create app directory
  file:
    path: "{{ project_root }}/unifi/data"
    state: directory

- name: Render compose.yml
  ansible.builtin.template:
    src: "compose.yml.j2"
    dest: "{{ project_root }}/unifi/compose.yml"
    mode: "0600"

- name: Docker-compose up
  shell: "docker-compose up --quiet-pull -d -f compose.yml unifi-poller unifi-controller"
  args:
    chdir: "{{ project_root }}/unifi/"