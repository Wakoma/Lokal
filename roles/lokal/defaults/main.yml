# transmission_config_dir: ${project_root}/config/services/transmission/config
# transmission_downloads_dir: ${project_root}/config/services/transmission/downloads
# transmission_watch_dir: ${project_root}/config/services/transmission/watch

# jellyfin_config_dir: ${project_root}/config/services/jellyfin/config
# jellyfin_data_dir: ${project_root}/config/services/jellyfin/data

# Application Secrets
mysql_root_password: default

# Application Variables
mysql_host: mariadb
mysql_port: 3601

