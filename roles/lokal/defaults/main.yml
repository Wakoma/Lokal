project_name: vnet
project_root: "$HOME/lokal"
domain: vnet.lan
lang: en_US
locale: en_US.utf-8

# develop - uses mock email client and so on
# staging - like production but without TLS
deployment_environment: develop  # develop, staging, production
server_is_live: false

# Container Secrets
acme_email: 
acme_certs_dir: /media/certs/
traefik_basicauth_users: ''

dns_provider: namecheap
cert_resolver: dns
namecheap_api_user:
namecheap_api_key:

# Container Variables
# PUID: ''{{ ansible_facts["user_uid"] }}''
# PGID: '{{ ansible_facts["user_gid"] }}'
# TZ: '{{ ansible_facts["date_time"]["tz"] }}'
docker_pgid: $(grep docker /etc/group | cut -d ':' -f 3)
subdomain_traefik: router
subdomain_netdata: monitor
subdomain_prometheus: metrics
subdomain_grafana: dash
subdomain_mailhog: mailhog
subdomain_kiwix: learn
subdomain_transmission: torrent
subdomain_portainer: portainer
subdomain_jellyfin: video
